<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,400,400i" rel="stylesheet" />
  <title>Stop Watch</title>
</head>
<body>
  <div class="layer">
    <div class="watch">
      <div class="seconds">00</div>
      <div class="buttons">
        <div>
          <button class="start">Start</button>
        </div>
        <div>
        <button class="start pause">Pause</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
